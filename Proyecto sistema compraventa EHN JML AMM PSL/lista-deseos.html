<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Favoritos · Tienda Compraventa</title>
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body>
  <!-- HEADER: igual en todas las páginas, no tocar sin avisar -->
  <header>
    <div class="container header-container"> <!-- centra todo y no se desmadra -->
      <h1 class="logo">Proyecto compraventa</h1> <!-- aquí podría ir un logo chulo en vez de texto -->
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li> <!-- link normal -->
          <li><a href="vender.html">Vender</a></li>
          <li><a href="lista-deseos.html" class="active">Deseos</a></li> <!-- esta página, por eso active -->
          <li><a href="ingresar.html">Ingresar</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN: la zona donde salen los favoritos -->
  <main class="container favorites-section"> <!-- contenedor pa que no se desparrame -->
    <h2 class="titulo-secundario">Mi Lista de Deseos</h2> <!-- título que se ve bien claro -->

    <!-- Si no tienes favoritos, esta línea la descomentas y sale el mensaje -->
    <!-- <p class="no-favorites">No tienes artículos en tu lista de deseos.</p> -->

    <!-- Si sí tienes, aquí se ve todo en cuadritos -->
    <div class="propiedades-grid"> <!-- grid para poner las tarjetas en fila y columna -->

      <!-- Esta es una tarjeta de producto, la tienes que copiar y cambiar para cada favorito -->
      <div class="propiedad-card">
        <img src="https://via.placeholder.com/400x250" alt="Producto favorito"> <!-- foto del producto, ojo la ruta -->
        <div class="propiedad-info">
          <h3>Nombre del Producto</h3> <!-- nombre, ponle el que toque -->
          <p class="propiedad-price">€ 123,45</p> <!-- precio, que no falte -->
          <div class="propiedad-actions"> <!-- botones para lo que puedas hacer con el producto -->
            <a href="detalle.html" class="btn btn-small">Ver detalle</a> <!-- para ir a la página del producto -->
            <button class="btn btn-small btn-wish" onclick="alert('Quitar de deseos')">
              ✕ Quitar <!-- botón para borrar de favoritos, por ahora solo alerta -->
            </button>
          </div>
        </div>
      </div>
      <!-- repetir esta tarjeta según cuantos favoritos tengas -->

    </div>
  </main>

  <!-- FOOTER: lo mismo en todas las páginas, derechos y eso -->
  <footer>
    <div class="container footer-container"> <!-- para que quede centrado y no muy ancho -->
      <p>&copy;2025 Juan Martín | Eduardo Heras | Ángela Mora | Pablo Sánchez. Todos los derechos reservados.</p> <!-- copyright que nunca puede faltar -->
    </div>
  </footer>

  <script src="public/js/js.js"></script> <!-- aquí va el JS que controla cosas, revisa que esté -->
</body>
</html>
