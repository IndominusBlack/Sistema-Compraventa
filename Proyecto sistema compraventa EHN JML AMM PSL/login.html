<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · Tienda Compraventa</title>
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body class="bg-gradient"> <!-- fondo con degradado, queda piola -->

  <!-- HEADER -->
  <header>
    <div class="container header-container"> <!-- para que el header no esté desparramado -->
      <h1 class="logo">Proyecto compraventa</h1> <!-- texto logo, en plan sencillo -->
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li> <!-- links para moverse por la web -->
          <li><a href="vender.html">Vender</a></li>
          <li><a href="lista-deseos.html">Deseos</a></li>
          <li><a href="ingresar.html">Ingresar</a></li>
          <li><a href="login.html" class="active">Login</a></li> <!-- esta página, por eso active -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- LOGIN CARD -->
  <main class="container auth-section"> <!-- contenedor principal pa que no se vea raro -->
    <div class="auth-card"> <!-- caja donde está el formulario -->
      <h2 class="titulo-secundario">Iniciar Sesión</h2> <!-- título piola -->

      <form action="#" method="post" class="auth-form"> <!-- por ahora sin backend, acción placeholder -->
        <label for="nombre">Nombre</label> <!-- etiqueta para el input nombre -->
        <input type="text" id="nombre" name="nombre" required> <!-- input texto obligatorio -->

        <label for="password">Contraseña</label> <!-- etiqueta para contraseña -->
        <input type="password" id="password" name="password" required> <!-- input password obligatorio -->

        <button class="btn btn-buy" type="submit">Entrar</button> <!-- botón pa enviar -->
      </form>

      <p class="auth-switch">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a> <!-- link para registrarse -->
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-container"> <!-- footer centrado -->
      <p>&copy;2025 Juan Martín | Eduardo Heras | Ángela Mora | Pablo Sánchez. Todos los derechos reservados.</p> <!-- derechos, nunca quitar -->
    </div>
  </footer>

  <script src="public/js/js.js"></script> <!-- js externo para las movidas -->
</body>
</html>
