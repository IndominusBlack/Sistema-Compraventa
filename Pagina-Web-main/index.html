<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <img src="assets/Compraventa.png" alt="Pokédex" class="logo-pokedex">
        <div class="controls">
            <input type="text" id="search" placeholder="Buscar Artículo...">
            <select id="type-filter">
                <option value="">Categorías</option>
                <option value="name">Vehículos</option>
                <option value="number">Moda</option>
                <option value="">Hogar</option>
                <option value="name">Entretenimiento</option>
                <option value="number">Tecnología</option>
                <option value="">Salud e higiene</option>
                <option value="name">Industria</option>
            </select>            
        </div>
    </header>

    <nav class="barra">
        <ul>
            <p>Vender</p>
            <p>Ingresar dinero</p>
            <p>Lista de deseados</p>
            <p>(Sistema de usuario?)</p>
        </ul>
    </nav>

    <main class="pokedex">
        <section class="pokemon-list" id="pokemon-list">
            <!-- Aquí se cargarán las tarjetas de Pokémon dinámicamente -->
        </section>
    </main>
</body>
</html>
