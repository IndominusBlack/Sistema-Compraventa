<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · Tienda Compraventa</title>
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body class="bg-gradient">

  <!-- HEADER -->
  <header>
    <div class="container header-container">
      <h1 class="logo">Proyecto compraventa</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="vender.html">Vender</a></li>
          <li><a href="lista-deseos.html">Deseos</a></li>
          <li><a href="ingresar.html">Ingresar</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- LOGIN CARD -->
  <main class="container auth-section">
    <div class="auth-card">
      <h2 class="titulo-secundario">Iniciar Sesión</h2>

      <form class="auth-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" required>

        <button class="btn btn-buy" type="submit">Entrar</button>
      </form>

      <p class="auth-switch">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-container">
      <p>&copy;2025 Juan Martín | Eduardo Heras | Ángela Mora | Pablo Sánchez. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="public/js/js.js"></script>
</body>
</html>
