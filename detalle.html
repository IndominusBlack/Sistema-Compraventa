<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container header-container">
      <h1 class="logo">Proyecto compraventa</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="vender.html">Vender</a></li>
          <li><a href="lista-deseos.html">Deseos</a></li>
          <li><a href="ingresar.html">Ingresar</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO DETALLE -->
  <main class="container detail-main">
    <div class="detail-card">
      <div class="detail-image">
        <img src="" alt="Producto" /> <!-- src inyectado por js.js -->
      </div>
      <div class="detail-info">
        <h2 class="detail-title"></h2>
        <p class="detail-price"></p>
        <p class="detail-state">Estado: <span></span></p>
        <p class="detail-desc"></p>
        <div class="detail-buttons">
          <button class="btn btn-buy">Comprar</button>
          <button class="btn btn-wish">❤ Añadir a deseos</button>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>

    </div>
  </footer>

  <script src="public/js/js.js"></script>
</body>
</html>
