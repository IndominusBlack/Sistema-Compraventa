<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vender · Tienda Compraventa</title>
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body class="bg-gradient">

  <!-- HEADER -->
  <header>
    <div class="container header-container">
      <h1 class="logo">Proyecto compraventa</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="vender.html" class="active">Vender</a></li>
          <li><a href="lista-deseos.html">Deseos</a></li>
          <li><a href="ingresar.html">Ingresar</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- FORM SUBIR ARTÍCULO -->
  <main class="container auth-section">
    <div class="auth-card">
      <h2 class="titulo-secundario">Subir un Artículo</h2>
      <form class="auth-form">
        <label for="nombre">Nombre del artículo</label>
        <input type="text" id="nombre" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="4" required></textarea>

        <label for="precio">Precio (€)</label>
        <input type="number" id="precio" step="0.01" required>

        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="nuevo">Nuevo</option>
          <option value="usado">Usado</option>
          <option value="reacondicionado">Reacondicionado</option>
        </select>

        <label for="imagen">Imagen (URL)</label>
        <input type="text" id="imagen">

        <button class="btn btn-buy" type="submit">Subir artículo</button>
      </form>
    </div>
  </main>

</body>
</html>
